<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lecteur audio">
    <meta name="author" content="Jordan Morlet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />

    <title>Stopify Music</title>

</head>
<body>
    <!-------LECTEUR AUDIO------->
    
    <div class="app-wrapper">
        <div class="player">
    <!-------BIBLIOTHEQUES------->
    <div class="library">
        <h4>List of Songs</h4>
        <div class="list-songs">
            <div class="song">
                <div class="title-artist-song">
                    <h5 id="title">Baby Are You Home</h5>
                    <p id="artist">Lil Uzi Vert</p>
                </div>
                <button id="play-btn-library" class="play"><i id="play-icon-library" class="fas fa-play fa-2x"></i></button>
            </div>
        </div>

            <audio controls id="music-player"></audio>
            <div id="song-image" class="song-img" style="background-image: url('./images/LilUziVert-BabyAreYouHome.jpg');"></div>
            <div class="song-details">
                <h2 id="song-title">Baby Are You Home</h2>
                <h3 id="song-artist">Lil Uzi Vert vs. The World</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>Next up: <span id="song-next-up">Lil Uzi Vert - Heart in Pieces</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
