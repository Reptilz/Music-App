<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lecteur audio">
    <meta name="author" content="Jordan Morlet">
    <title>Stopify Music</title>

    <link rel="stylesheet" href="./icons/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <!--soundbar-->
            <audio controls id="music-player"></audio>
            <div id="song-image" class="song-img" style="background-image: url('./images/LilUziVert-BabyAreYouHome.jpg');"></div>
            <div class="song-details">
                <h2 id="song-title">Baby Are You Home</h2>
                <h3 id="song-artist">Lil Uzi Vert vs. The World</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>Next up: <span id="song-next-up">Lil Uzi Vert - Heart in Pieces</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
